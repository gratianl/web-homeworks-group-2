<html>
    <head>
        <title>New Born Names Generate</title> 
    </head>
    <script>
        var firstNames = ['John', 'Matthew', 'Thomas', 'Christian', 'David']
        var lastNames = ['Smith', 'Pitt', 'Cruise', 'Robinson']

       var Firstly = firstNames[Math.floor(Math.random()*firstNames.length)];
