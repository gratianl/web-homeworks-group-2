<html>
    <head>
        <title> Let's convert Celsius to Fahrenheit</title>
    </head>
    <script>
        function celsiusToFahrenheit(a) {
            var b = a * 9/5;
            var c = b + 32;
            return c;
        }

        console.log(celsiusToFahrenheit(5));
    </script>
</html>
