<html>
    <head>
        <title> Messages for hours</title>
    </head>
    <script>
        function messagesForHours() {
            var hours = new Date().getHours()
            if (hours < 12 ) {
                console.log("Good morning");
            }
            else if (hours > 12 & hours < 18) {
                console.log("Good afternoon");
                }
                else if (hours > 18) {
                    console.log("Good evening");  
                    }
        }

        messagesForHours();
    </script>
</html>
